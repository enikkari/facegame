<html>
<head>
	<script src="/facegame/static/jquery.min.js"></script>
	<script src="/facegame/static/jquery.form.js"></script>

	<script type='text/javascript' src='/facegame/static/jquery.tipsy.js'></script>
	<link rel="stylesheet" href="/facegame/static/tipsy.css" type="text/css" />

	<script type="text/javascript">
		var rnCorrect = "{{ player.currentCorrectUser }}";
		var correctAnswers = {{ player.stats.correctAnswers }};
		var wrongAnswers = {{ player.stats.wrongAnswers }};
		var currentStreak = {{ player.stats.currentStreak }};
		var highestStreak = {{ player.stats.highestStreak }};
		var skips = {{ player.stats.skips }};
	</script>
	
	<script src="/facegame/static/fgscript.js"></script>
	<link rel="stylesheet" href="/facegame/static/fgstyle.css" type="text/css" />
	
	<title>Futufaces</title>
</head>
<body>
<audio id="soundHandle1" style="display: none;"></audio>
<audio id="soundHandle2" style="display: none;"></audio>
<table cellspacing="8px" align="center">
	<tr>
		<td>
			<img alt="futurice logo" title="Futurice Facegame, mainly designed for new employees to get familiar with the names and faces around Futurice. Don't worry about guessing wrong, there's no losing in this game. See how many you can recognize!" src="/facegame/static/images/logo.png" class="logoimg">
		</td>
		<td valign="bottom">
			<p class="logotxt">
				Futurice Facegame
			</p>
			<div id="scoretxt" class="scoretxt">
				<img alt="correct" title="sum of correct answers" src="/facegame/static/images/correct.gif" class="correctimg">
					<span id="correctnum">{{ player.stats.correctAnswers }}</span>
				<img alt="wrong" title="sum of wrong answers" src="/facegame/static/images/wrong.gif" class="wrongimg">
					<span id="wrongnum">{{ player.stats.wrongAnswers }}</span>
				<img alt="row" title="number of correct answers in a row (and highest record)" src="/facegame/static/images/row.png" class="rowimg">
					<span id="rownum">{{ player.stats.currentStreak }}, {{ player.stats.highestStreak }}</span>
				<img alt="skip" title="skip and number of skips done (use if no photo)" src="/facegame/static/images/skip.png" class="skipimg">
					<span id="skipnum">{{ player.stats.skips }}</span>
				<img alt="mute" title="mute/unmute sound effects" src="/facegame/static/images/muteon.png" class="muteimg">
			</div>
		</td>
	</tr>
</table>
<div id="output">
<table cellspacing="35px" align="center" id="gametable">
	<tr>
		<td align="right">
			<form id="nameform" method="post">{% csrf_token %}
			<font class="names">
			{{ form.name }}
			</font>
			</form>
			</td>
		<td align="left">
			<img id="face" src="{% url fumapi:user_photo player.currentCorrectUser %}">
		</td>
	</tr>
</table>
</div>
</body>
</html>
